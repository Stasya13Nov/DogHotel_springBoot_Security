<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Rating</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kenia&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
<br>
<div class="container text-center">
    <h1>Оцените бронирование</h1>

<form th:action="@{/successfulRating}" th:object="${rating}" method="post">

    <div class="form-group row">
        <label class="col-form-label col-sm-4">Комментарий</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="введите текст" th:field="*{text}" id = "text"></div>
        <div class="error" th:if="${#fields.hasErrors('text')}" th:errors="*{text}" ></div>
    </div>

    <div class="form-group row">
        <label class="col-form-label col-sm-6">Выберите оценку(1-5)</label>
        <div class="col-sm-8">
            <input type="number" max="5" min="1" class="form-control" placeholder="введите от 1 до 5" required th:field="*{grade}" id = "grade"></div>
    </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-6">Выберите бронирование</label>
            <div class="col-sm-8">
                <select th:field="*{booking}" class="form-control">
                    <th:block th:each="bok :${listBookings}">
                        <option th:text="${bok.id}" th:value="${bok.id}"/>
                    </th:block>
                </select>
            </div>
        </div>

          <div class="text-center p-1">
            <button type="submit" class="button">Оценить</button>
          </div>
  </form>
</div>
</body>
</html>
