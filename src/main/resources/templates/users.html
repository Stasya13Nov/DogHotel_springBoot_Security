<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<br>
<div class="container text-center">
    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                Здравствуйте, <b>[[${#request.userPrincipal.principal.fullName}]]</b>
            </p>
            <input type="submit" value="Logout" />
        </form>
    </div>
    <div>
        <h1>Список гостей</h1>
    </div>

    <form th:action="@{/users}" method="get">
        <label for="prefix"> ПОИСК:</label>
        <input type="text" id="prefix" name="prefix" required>
        <input type="submit" value="ПОИСК">
        <input type="button" value="УДАЛИТЬ" id="btnClear" onclick="clearSearch()" />
    </form>

    <script type="text/javascript">
        function clearSearch() {
            window.location = "[[@{/users}]]";
        }
    </script>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>User ID</th>
                <th>E-mail</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${listUsers}">
                <td th:text="${user.id}">User ID</td>
                <td th:text="${user.email}">E-mail</td>
                <td th:text="${user.firstName}">First Name</td>
                <td th:text="${user.lastName}">Last Name</td>
            </tr>
            </tbody>
        </table>
    </div>
    <h4>
        <a th:href="@{/booking}"><b>Назад</b></a>
    </h4>
</div>

</body>
</html>
