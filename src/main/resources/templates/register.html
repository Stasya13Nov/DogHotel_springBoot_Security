<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<br>
<div class="container text-center">
    <div>
        <h1>Регистрация</h1>
    </div>
    <form th:action="@{/process_register}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" placeholder="email" th:field="*{email}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Пароль: </label>
                <div class="col-8">
                    <input type="password" placeholder="password" th:field="*{password}" class="form-control"
                            maxlength="10"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Имя: </label>
                <div class="col-8">
                    <input type="text" placeholder="name" th:field="*{firstName}" class="form-control"
                           required minlength="2" maxlength="20"/>
                    <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" ></div>

                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Фамилия: </label>
                <div class="col-8">
                    <input type="text" placeholder="surname" th:field="*{lastName}" class="form-control"
                           required minlength="2" maxlength="20" />
                    <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" ></div>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
