<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
<!--<%@ taglib prefix="sec" uri="http://www.springframework.org/security/tags" %>-->
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kenia&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
<br>
<div class="container text-center">
    <h1>
        Здравствуйте, <b>[[${#request.userPrincipal.principal.fullName}]]</b>!
    </h1>

    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout" class="button">
    </form>

    <div class="p-2">
       <a class="h2" th:href="@{/user/{userId}/bookings(userId=${currentUser.getId()})}">Мои бронирования</a>
        <br>
       <a class="h2" th:href="@{/booking/categories}">Типы комнат</a>
    </div>

    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <sec:authorize access="hasRole('ADMIN')">
    <div class="p-2">
        <a class="h2" th:href="@{/users}">Наши гости</a>
    </div>
    </sec:authorize>

    <sec:authorize access="hasRole('ADMIN')">
    <div class="p-2">
        <a class="h2" th:href="@{/allUsersBookings}">Все бронирования</a>
    </div>
    </sec:authorize>



</div>
</body>
</html>
