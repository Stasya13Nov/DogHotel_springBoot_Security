<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AllBookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<br>
<div class="container text-center">
    <h1>Мои бронирования</h1>
    <br>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>НОМЕР БРОНИРОВАНИЯ</th>
                <th>ДАТА ЗАЕЗДА</th>
                <th>ДАТА ОТЪЕЗДА</th>
                <th>ТИП КОМНАТЫ</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="booking : ${bookings}">
                <tr>
                    <td>[[${booking.id}]]</td>
                    <td th:text="${#dates.format(booking.dateIn, 'dd-MMM-yyyy')}"></td>
                    <td th:text="${#dates.format(booking.dateOut, 'dd-MMM-yyyy')}"></td>
                    <td>[[${booking.category.name}]]</td>
                    <td>
                        <a th:href="@{'/booking/edit/' + ${booking.id}}">Изменить</a>
                        &nbsp;
                        <a th:href="@{'/booking/delete/' + ${booking.id}}">Удалить</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <h3><a th:href="@{/rating}">Оценить бронирование</a></h3>
    <h3><a th:href="@{/booking/new}">Забронировать еще</a></h3>

    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout">
    </form>
    <br>
</div>

</body>
</html>
