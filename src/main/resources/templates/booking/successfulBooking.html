<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>SuccessfulBooking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kenia&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
<br>
<div class="container text-center">
    <h1 class="animaz">Вы успешно забронировали!</h1>
    <br><br>
    <div sec:authorize="isAuthenticated()">
    <h3>
        Добро пожаловать, <b>[[${#request.userPrincipal.principal.fullName}]]</b>!
    </h3>
        <br>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout" class="button">
        </form>
    <br>
        <h3><a th:href="@{/user/{userId}/bookings(userId=${currentUser.getId()})}">Мои бронирования</a></h3>
    </div>
    <br>
    <h4>
        <a th:href="@{/allUsersBookings}"><b>Назад</b></a>
    </h4>
</div>
</body>
</html>
