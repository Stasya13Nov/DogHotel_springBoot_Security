<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kenia&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
<br>
 <div class="container text-center">
     <div><h1>Типы комнат</h1></div>
     <div>
         <table class="table table-bordered">
             <thead class="thead-dark">
             <tr>
                 <th>НОМЕР</th>
                 <th>НАЗВАНИЕ</th>
                 <th>ЦЕНА</th>
             </tr>
             </thead>
             <tbody>
                    <th:block th:each="category : ${listCategories}">
                    <tr>
                        <td>[[${category.id}]]</td>
                        <td>[[${category.name}]]</td>
                        <td>[[${category.price}]]</td>
                 </tr>
             </th:block>
             </tbody>
         </table>
     </div>

     <div class="p-2">
         <a class="h3" th:href="@{/booking/new}">Забронировать</a>
     </div>



 </div>
</body>
</html>
