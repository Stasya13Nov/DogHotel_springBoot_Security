<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BookingForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kenia&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
<br>
<div class="container text-center">
    <h1>Бронирование</h1>


    <form th:action="@{/booking/save}" th:object="${booking}" method="post">
        <input type="hidden" th:field="*{id}" th:value="${booking.id}"/>

        <div class="form-group row">
            <label class="col-form-label col-sm-4">Имя питомца</label>
            <div class="col-sm-8">
                <input type="text" class="form-control"  placeholder="имя" th:field="*{name}" id = "name" name="name"></div>
            <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-4">Дата заезда</label>
            <div class="col-sm-8">
                <input type="date" class="form-control"  placeholder="дата заезда" th:field="*{dateIn}" id = "date_in" name="dateIn"></div>
                <div class="error" th:if="${#fields.hasErrors('dateIn')}" th:errors="*{dateIn}" ></div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-4">Дата выезда</label>
            <div class="col-sm-8">
                <input type="date" class="form-control"  placeholder="дата выезда" th:field="*{dateOut}" id = "date_out" name="dateOut">
                <div class="error" th:if="${#fields.hasErrors('dateOut')}" th:errors="*{dateOut}" ></div>
        </div>

        <div class="form-group row">
                <label class="col-form-label col-sm-6">Выберите тип комнаты</label>
                <div class="col-sm-8">
                    <select th:field="*{category}" class="form-control" >
                        <th:block th:each="cat :${listCategories}">
                            <option th:text="${cat.name}" th:value="${cat.id}" name="category"/>
                        </th:block>
                    </select>
                </div>
         </div>

         <div class="text-center p-4">
            <button type="submit" class="button">Забронировать</button>
        </div>

        </div>
    </form>
</div>
</body>
</html>
