<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AllRatings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kenia&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
<br>
<div class="container text-center">
    <p>
        Здравствуйте, <b>[[${#request.userPrincipal.principal.fullName}]]</b>
    </p>
    <h1>Все отзывы гостей</h1>

    <form th:action="@{/allRatings}" method="get">
        <label for="prefix"> ПОИСК:</label>
        <input type="text" id="prefix" name="prefix" required>
        <input type="submit" value="ПОИСК" class="button">
        <input type="button" value="УДАЛИТЬ" id="btnClear" class="button" onclick="clearSearch()">
    </form>

    <script type="text/javascript">
        function clearSearch() {
            window.location = "[[@{/allRatings}]]";
        }
    </script>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>НОМЕР ОТЗЫВА</th>
                <th>ОТЗЫВ</th>
                <th>ОЦЕНКА</th>
                <th>ID ГОСТЯ</th>
                <th>НОМЕР БРОНИРОВАНИЯ</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="rating : ${ratings}">
                <tr>
                    <td>[[${rating.id}]]</td>
                    <td th:text="${rating.text}"></td>
                    <td th:text="${rating.grade}"></td>
                    <td>[[${rating.user.id}]]</td>
                    <td>[[${rating.booking.id}]]</td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <h4>
        <a th:href="@{/booking}"><b>Назад</b></a>
    </h4>
</div>
</body>
</html>
