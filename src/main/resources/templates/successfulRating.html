<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>SuccessfulRating</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kenia&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
<br>
<div class="container text-center">
    <div sec:authorize="isAuthenticated()">
        <h3>
            <b>[[${#request.userPrincipal.principal.fullName}]]</b>, Ваш отзыв принят!
        </h3>
        <br>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout" class="button">
        </form>
        <br>
        <h3><a th:href="@{/user/{userId}/bookings(userId=${currentUser.getId()})}">Мои бронирования</a></h3>
    </div>
</div>
</body>
</html>
